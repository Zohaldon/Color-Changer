<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel=icon href="images/ColorWheel.png" sizes="16x16" type="images/png">
        <title>Color Changer</title>
        <meta charset="utf-8">
        <meta name="author" content="Parth Chandgadhiya">
    </head>
    <body>
        <h1>Speak Name of Any Color</h1>
        <h2>Current Color: <span class="color-name">None</span></h2>    
        <!--Recogniton Information-->
        <h2>Recognition: <span class="color-recognition">None<span></h2>
        <h2>Confidence: <span class="model-confidence">0</span>%</h2>
        <!--Pyramid 3d-->
        <div class="pyramid-gyro">
            <div class="pyramid-axis">
                
                <!--Pyramid Structure-->
                <div class="pyramid-wall front"></div>
                <div class="pyramid-wall back"></div>
                <div class="pyramid-wall left"></div>
                <div class="pyramid-wall right"></div>

                <!--Pyramid Shadow-->
                <div class="bottom"></div>
                <div class="shadow"></div>
            </div>
        </div> 
        <p>&copy; Parth Chandgadhiya</p>
        <script type="text/javascript" src="js/Recognition.js"></script>
    </body>
</html>
